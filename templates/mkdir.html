<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link REL="STYLESHEET" type="text/css" href="{{ url_for('static', filename='index.css') }}" />
    <title>新建目录</title>
</head>
<body>
<div class="mainbox">
    <div><a href="/" class="titlehref"><h1 align="center" id="title">简洁网盘</h1></a><div align="right"><a href="{{ url_for('logout') }}" id="logout">登出</a> </div></div>
    <HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="80%" color=#987cb9 SIZE=3/>
      <form method="post">
        <div class="form-group" align="center">
            {% if curdir %}
                <h2>在{{ curdir }}中创建文件夹</h2>
            {% else %}
                <h2>在/中创建文件夹</h2>
            {% endif %}
          <label for="username">文件夹名</label>
          <div>
            <input type="text" id="dirname" name="dirname" autofocus="" >
              <input type="submit" value="提交">
          </div>
        <a href="#" onClick="javascript :history.go(-1);">返回上一页</a>
        <a href="/">返回首页</a>
        </div>
      </form>
</div>
<div class="footer">
    <h4>简单网盘UniNetDisk v1.0&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="https://github.com/nix18/UniNetDisk">项目开源地址</a>
    </h4>
</div>
</body>
</html>
